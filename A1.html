<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data Structer and Array</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function add(a, b) {
            return a + b
        }
        function average(a, b) {
            return add(a, b) / 2;
        }
        let result = average(8, 18)
        document.getElementById("demo").innerHTML = result
    </script>
</body>
</html>
